apiVersion: v1
kind: Service
metadata:
  name: react-app-service
spec:
  type: LoadBalancer  # Cambiar "ClusterIP" a "LoadBalancer"
  selector:
    app: react-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: node-server-service
spec:
  type: LoadBalancer
  selector:
    app: node-server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: mongo-db-service
spec:
  type: LoadBalancer
  selector:
    app: mongo-db
  ports:
    - protocol: TCP
      port: 27017
